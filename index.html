<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/efbd7c5f89.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>ToDo List</header>
  <main>
    <nav class='navMenu'>
      <div class="basicMenu">
        <ul>
          <li><button id="home">Home</button></li>
          <li> <button id="today">Today</button></li>
          <li><button id="week">This week</button></li>
          <li><button id="projectBtn">Projects</button></li>
        </ul>
      </div>
      <div class="projectsDiv"></div>
      <div class="addButton"><button><i class="fa-solid fa-plus fa-4x"></i></button></div>
    </nav>
    <div class="mainContent">a</div>
    <div class="taskPopUp">
      <form action="">
        <h2>Create a new task</h2>
        <input type="text" id="title" placeholder="Task Title" maxlength="25" required>
        <textarea name="" id="" cols="35" rows="7" id="content" placeholder="Task Content" required></textarea>
        <div class="projectInput"><input type="text" id="projectInput" list="projectList" placeholder="Project Name">
          <datalist id="projectList"></datalist>
        </div>
        <label for="dueDate">DueDate</label><input type="date" id="dueDate" placeholder="DueDate" required>
        <label for="priorityDiv">Priority</label>
        <div class="priorityDiv"> <label for="Highpriority">High</label><input type="radio" id="highPriority"
            name="priority"><label for="Midpriority">Mid</label>
          <input type="radio" id="Midpriority" name="priority" required><label for="lowPriority">Low</label><input
            type="radio" id="lowPriority" name="priority">
        </div>
        <div class="PopupBtn"><button class="submitBtn" type="submit">Confirm</button>
          <button class="cancelBtn" type="button">Cancel</button>
        </div>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>

  </main>
</body>


</html>
